{% extends 'base.html' %}

{% block content %}
<div class="date">
    {% if post.published_date %}
        {{ post.published_date }}
    {% else %}
        <a class="btn btn-default" href="{% url 'content:post_publish' pk=post.pk %}">Publish</a>
    {% endif %}
</div>
<a class="btn btn-default" href="{% url 'content:post_edit' pk=post.pk %}">Edit Post</a>
<a class="btn btn-default" href="{% url 'content:post_delete' pk=post.pk %}">Delete Post</a>
<h1>{{ post.title }}</h1>
<p>{{ post.text|linebreaks }}</p>
{% endblock %}
